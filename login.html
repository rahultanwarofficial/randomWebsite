<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://kit.fontawesome.com/75e6a07e84.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Login</h1>
            <div class="line"></div>
        </div>
        <div class="other">
            <div class="logo">
                <a href="/index.html"><img src="/static/img/rahul.jpg" alt=""></a>
            </div>
            <form action="" method="POST">
                <div class="inputs">
                    <input type="email" name="email" id="email" placeholder="Enter your Email...">
                </div>
                <div class="inputs">
                    <input type="password" name="password" id="password" placeholder="Enter your password...">
                </div>
                <div id="btn">
                    <button class="btn">Login</button>
                </div>
            </form>
            <div class="signup">
                <p>Don't have an account?</p>
                <div class="button">
                    <h3>Create one</h3>
                    <a href="/signup.html"><button class="btn">Sign up</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>

</body>

</html>
